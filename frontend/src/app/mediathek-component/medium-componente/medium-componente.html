<div id="medium-container" class="border-r">
  <section id="medium-header-section">
    <div class="flex-v-align">
      <h2>Deine {{mediumAuswahl}}</h2>
    </div>
    <div class="flex-v-align mr-10">
      <button id="medium-hinzufügen-btn" (click)="openFormModal()">hinzufügen</button>
    </div>
  </section>
  <section class="border-r">
    <p *ngFor="let medium of medien">{{medium.getTitel()}}</p>
  </section>
  <section>
    <app-medium-erstellen-form
      [openFormModualSignal]="openFormModalSignal"
      [mediumTyp]="mediumTyp"></app-medium-erstellen-form>
  </section>
</div>
